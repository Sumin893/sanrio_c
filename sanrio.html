<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sanrio.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar">

      <div class="nav_logo">
        <h1>
          <img src="./iamges/logo.png" alt="sanrio_logo" width="170" height="70">
        </h1>
      </div>  

      <ul class="navbar_menu">
          <li><a>COMPANY</a></li>
          <li><a>CHARACTER</a></li>
          <li><a>PLACE</a></li>
          <li><a>RECRUIT</a></li>
      </ul>

    </nav>
  </header>

  <div class="main_picture">
    <img src="./iamges/main.png" alt="main_pic">
  </div>

  <div class="containor">
    <h2 class="character_title">Character</h2>
  </div>

  <div>
    <button>view more</button>
  </div>
  
  <div class="character">
    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt1.png" alt="hellokitty">
      </div>
      <div class="name">
      <p class="name_kor">헬로키티</p>
      <p class="name_eng">HELLO KITTY</p>
      </div>
    </div>

    

    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt2.png" alt="mymelody">
      </div>
      <div class="name">
      <p class="name_kor">마이멜로디</p>
      <p class="name_eng">MY MELODY</p>
      </div>
    </div>
    
    

    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt3.png" alt="kuromi">
      </div>
      <div class="name">
      <p class="name_kor">쿠로미</p>
      <p class="name_eng">KUROMI</p>
      </div>
    </div>
    
    

    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt4.png" alt="pompompurin">
      </div>
      <div class="name">
      <p class="name_kor">폼폼푸린</p>
      <p class="name_eng">POMPOMPURIN</p>
      </div>
    </div>
    
    

    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt5.png" alt="cinnamoroll">
      </div>
      <div class="name">
      <p class="name_kor">시나모롤</p>
      <p class="name_eng">CINNAMOROLL</p>
      </div>
    </div>
    
    

    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt6.png" alt="littletwinstar">
      </div>
      <div class="name">
      <p class="name_kor">리틀트윈스타</p>
      <p class="name_eng">LittleTwinStars</p>
      </div>
    </div>
    
    

    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt7.png" alt="pochacco">
      </div>
      <div class="name">
      <p class="name_kor">포차코</p>
      <p class="name_eng">POCHACCO</p>
      </div>
    </div>
    
    

    <div class="character_box">
      <div class="pic">
      <img src="./iamges/new_main_crt8.png" alt="kerokerokeroppi">
      </div>
      <div class="name">
      <p class="name_kor">케로케로케로피</p>
      <p class="name_eng">KEROKEROKEROPPI</p>
      </div>
    </div>
  </div>
</body>
</html>
